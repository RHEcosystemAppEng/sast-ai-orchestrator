name: Build Dev Image

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["CodeQL"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (defaults to branch name)'
        required: false
        default: ''
      push_image:
        description: 'Push image to registry'
        required: false
        type: boolean
        default: true

env:
  REGISTRY: quay.io
  IMAGE_NAME: ecosystem-appeng/sast-ai-orchestrator

jobs:
  build-and-publish-dev:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    # Only use protected environment for manual dispatch
    environment: ${{ github.event_name == 'workflow_dispatch' && 'dev-image-builds' || '' }}
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Determine image tag
      id: tag
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
          TAG="${{ github.event.inputs.tag }}"
        elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
          TAG="latest"
        else
          # Use branch name, replace / with -
          TAG="${GITHUB_REF_NAME//\//-}"
        fi
        echo "tag=${TAG}" >> $GITHUB_OUTPUT
        echo "Building with tag: ${TAG}"

    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build JVM application
      run: |
        ./mvnw clean package -DskipTests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Quay.io
      if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_image == 'true' }}
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Extract metadata (for labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./src/main/docker/Dockerfile.jvm
        push: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_image == 'true' }}
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Build Summary
      run: |
        echo "### Build Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Pushed:** ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_image == 'true' }}" >> $GITHUB_STEP_SUMMARY
        if [ -n "${{ steps.build.outputs.digest }}" ]; then
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
        fi
