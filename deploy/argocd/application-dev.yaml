apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sast-ai-orchestrator-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: sast-ai-orchestrator-dev
    app.kubernetes.io/part-of: sast-ai
    environment: development
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background
spec:
  project: default
  source:
    repoURL: https://github.com/RHEcosystemAppEng/sast-ai-orchestrator
    targetRevision: HEAD
    path: deploy/sast-ai-chart
    helm:
      releaseName: sast-ai-orchestrator-dev
      valueFiles:
        - values.yaml
        - values-dev.yaml
      parameters:
        - name: app.env.SAST_AI_WORKFLOW_NAMESPACE
          value: sast-ai-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: sast-ai-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
