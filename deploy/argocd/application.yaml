apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sast-ai-orchestrator-syncer
  namespace: $NAMESPACE
  labels:
    app.kubernetes.io/name: sast-ai-orchestrator-syncer
    app.kubernetes.io/part-of: sast-ai
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background
spec:
  project: default
  source:
    repoURL: https://github.com/RHEcosystemAppEng/sast-ai-orchestrator.git
    targetRevision: HEAD
    path: deploy/sast-ai-chart
    helm:
      releaseName: sast-ai-orchestrator
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: $NAMESPACE
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10 