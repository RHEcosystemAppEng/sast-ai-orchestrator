# Production environment overrides for sast-ai.
# This file contains only production-specific settings that override values.yaml.

## Application configuration
app:
  image:
    pullPolicy: Always
    tag: "v1.0.1"  # Production uses release tags (updated by CI/CD)
  
  # Number of replicas - multiple for HA
  replicas: 2
  
  # Environment variables - production specific
  env:
    # Quarkus configuration - production settings
    QUARKUS_PROFILE: prod
    QUARKUS_LOG_LEVEL: INFO
    QUARKUS_HIBERNATE_ORM_LOG_SQL: false
    # SAST AI specific configuration - prod namespace
    SAST_AI_WORKFLOW_NAMESPACE: sast-ai-prod
    # OpenShift Console URL - production
    OPENSHIFT_CONSOLE_BASE_URL: "https://console-openshift-console.apps.appeng.clusters.se-apps.redhat.com"
    # OSH Integration - Production Configuration
    OSH_INTEGRATION_ENABLED: "true"
    # OSH Integration - Packages to monitor
    OSH_PACKAGES: "adcli,audit,cpio,glibc,graphite2,gzip,libconfig,libksba,libpcap,libpng,libtalloc,libuser,lua,mpdecimal,nano,ncurses,popt,rpcbind,samba,sqlite,sysfsutils,systemd,texinfo,tpm2-tools,trace-cmd,unzip,util-linux,device-mapper-multipath,libkcapi,pcsc-lite-ccid,sed,xz,rhc,parted,lmdb,numad,lzop,file,libffi,libev,pcsc-lite,pixman,libldb,cachefilesd,libselinux,libfido2,libpwquality,libgpg-error,libidn2,gcab"

  # Resource limits and requests - production sizing
  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 1000m
      memory: 1Gi

## OpenShift Route configuration - production specific
route:
  host: "sast-ai"  # Production hostname
  annotations:
    haproxy.router.openshift.io/timeout: 300s

## PostgreSQL configuration - production sizing
postgresql:
  auth:
    postgresPassword: "postgres-prod-secure"
    username: "quarkus"
    password: "quarkus-prod-secure"
    database: "sast-ai-prod"
  primary:
    persistence:
      enabled: true
      size: 20Gi  # Larger storage for prod
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi

## Horizontal Pod Autoscaler - enabled for prod
hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

## Pod Disruption Budget - enabled for prod
pdb:
  enabled: true
  minAvailable: 1

## Monitoring - enabled for prod
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 15s
    scrapeTimeout: 10s

## ConfigMap - no overrides needed for prod (uses base values.yaml)