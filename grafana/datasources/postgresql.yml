apiVersion: 1

datasources:
  - name: SAST-AI-PostgreSQL
    type: postgres
    access: proxy
    # Configuration for different environments:
    # - Local Docker: postgres:5432
    # - Port-forward: host.docker.internal:5433
    # - Kubernetes: sast-ai-orchestrator-postgresql.sast-ai-mlops.svc.cluster.local:5432
    url: postgres:5432
    database: sast-ai
    user: quarkus
    # Password should be configured via Grafana UI or provisioning secret
    # For local development, password is typically 'quarkus'
    secureJsonData:
      password: ${POSTGRES_PASSWORD:-quarkus}
    jsonData:
      sslmode: disable
      postgresVersion: 1400  # PostgreSQL 14+
      timescaledb: false
    isDefault: true
    editable: true